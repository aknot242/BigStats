
language: node_js
node_js:
 - 6.9.1

install:
  - npm install
  - npm install -g mocha
  - npm install -g istanbul
  - npm install -g codecov

# safelist
branches:
  only:
  - develop

script:
  - istanbul cover --config ./istanbul.yml mocha ./TEST/UNIT/ --report lcovonly -- -R spec && codecov
  - codecov